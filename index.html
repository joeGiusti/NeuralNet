<!DOCTYPE html style="height:100%; width:100%;">
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ml2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/CapstoneML.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="height:100%; width:100%; background-color: rgb(65, 65, 65);">
    <div class="webgl-content" style="height:92%; width:90%; background-color:black;">
      <div id="unityContainer" style="width: 90%; height: 85%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">ml2</div>
        
      </div>
      <br/>
      <div style="color:white; text-align:center;">The camera above is controlled completely by a neural net. The neural net was trained by Google's Tensorflow via Unity's MLAgents framework. You can move and look around the demo with the W A S D and I J K L keys.</div>
    </div>
  </body>
</html>
